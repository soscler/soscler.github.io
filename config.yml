baseURL: 'https://soscler.github.io'
languageCode: 'en-us'
title: "It's Osler"
author: "Chriss Santi"
theme: 'PaperMod'

menu:
  main:
    - identifier: Photos
      name: Photos
      url: /photos/
      weight: 1
    - identifier: Posts
      name: Posts
      url: /posts/
      weight: 1
    - identifier: Reading
      name: Reading
      url: /books/
      weight: 2
    - identifier: About Me
      name: About me
      url: /posts/about-me/
      weight: 3
    

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: true
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

minify:
    disableXML: true
    minifyOutput: true

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    description: "My personal web site"
    author: "Chriss Santi"

    defaultTheme: auto
    ShowReadingTime: true
    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: true
    ShowToc: true

    homeInfoParams:
        Title: "Chriss Santi"
        Content: >
            Welcome to my web site. I talk about random stuff
